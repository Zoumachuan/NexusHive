version: "3.9"
services:
  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - php
      - emqx
    ports:
      - "80:80"
    volumes:
      - ./nginx/site.conf.template:/etc/nginx/conf.d/default.conf.template:ro
      - ../../public:/var/www/public:ro
    environment:
      - DOMAIN=${DOMAIN}
    command: ["sh", "-c", "envsubst '$$DOMAIN' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'" ]
    networks: [webnet]

  php:
    build: ./php
    depends_on:
      - mysql
      - redis
    working_dir: /var/www/app
    volumes:
      - ../../:/var/www/app
      - ../../public:/var/www/public
    environment:
      DB_HOST: mysql
      DB_DATABASE: ${DB_NAME}
      DB_USERNAME: ${DB_USER}
      DB_PASSWORD: ${DB_PASS}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TZ: ${TIMEZONE}
    networks: [webnet]

  mysql:
    image: mysql:5.7
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [webnet]

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks: [webnet]

  emqx:
    image: emqx:5.8
    networks: [webnet]

networks:
  webnet: {}

volumes:
  mysql_data: {}
  redis_data: {}
